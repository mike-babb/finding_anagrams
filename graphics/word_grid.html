<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Grid Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(24, 50px); /* 24 columns */
            gap: 2px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .tooltip {
            position: absolute;
            background: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            visibility: hidden;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="grid" id="grid"></div>
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Example dataset: 5 rows * 24 columns
        const wordsData = [];
        const words = ["apple", "banana", "cherry", "date", "elderberry"];
        
        for (let row = 0; row < 5; row++) {
            for (let col = 0; col < 24; col++) {
                wordsData.push({
                    word: words[row],
                    count: Math.floor(Math.random() * 100),  // Random count
                    definition: `Definition of ${words[row]}`
                });
            }
        }

        // Color scale (light = low count, dark = high count)
        const colorScale = d3.scaleLinear()
            .domain([0, 100])
            .range(["lightblue", "darkblue"]);

        const grid = d3.select("#grid");

        // Tooltip
        const tooltip = d3.select("#tooltip");

        // Create grid cells
        grid.selectAll(".cell")
            .data(wordsData)
            .enter()
            .append("div")
            .attr("class", "cell")
            .style("background-color", d => colorScale(d.count))
            .text(d => d.word)
            .on("mouseover", function (event, d) {
                tooltip.style("visibility", "visible")
                       .text(d.definition)
                       .style("top", (event.pageY + 10) + "px")
                       .style("left", (event.pageX + 10) + "px");
            })
            .on("mouseout", function () {
                tooltip.style("visibility", "hidden");
            });

    </script>

</body>
</html>
